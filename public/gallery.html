    <button class="my-2 w-48 bg-transparent hover:bg-blue text-blue-dark hover:text-white py-2 px-4 border border-blue hover:border-transparent rounded rounded-r-none focus:outline-none focus:shadow-outline" type="button" name="v2" id="restart">Restart</button>





    <script type="text/javascript">















      $(document).ready(function() {
        var keyframes = Object.keys(v2)
        var lastKeyframe = keyframes[keyframes.length - 1]
        var playbackLength = Number(lastKeyframe) + 15000; // stays on last frame 15 seconds

        // play on load
        setPayloadTimer(v2);

        // play 40 seconds later (loop)
        var payloadLoop = setInterval(function() {
          setPayloadTimer(v2);
        }, playbackLength);

        // restart
        $('#restart').click(function() {
          clearInterval(payloadLoop);
          setPayloadTimer(v2);
          payloadLoop = setInterval(function() {
            setPayloadTimer(v2);
          }, playbackLength);
        });



      })


    </script>

  </body>
